<div class="panel-heading" id="idHeading">
    <h4 class="text-center">Tutorial 1 - To Do List App</h4>
  </div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="itemTitle"  [(ngModel)]="inputValue" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
   
    <button type="button" [disabled]="!inputValue" class="btn btn-default" style="margin:5px;" (click)="search()" disabled><i class="fa fa-search fa-2x"></i></button>
    <button type="button" class="btn btn-default" style="margin:5px;" (click)="clear()"><i class="fa fa-undo fa-2x"></i></button>
    
  </div>
  
  
  <div style="margin:5px 0px">
    <div *ngIf="listArray?.length == 0">No records found.</div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of listArray">
        {{item}}
      </li>
    </ul>
  </div>
